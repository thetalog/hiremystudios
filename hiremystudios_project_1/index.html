<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aora Farming | Guwahati Biggest Farm Producer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="home-section">
      <div class="home-section-nav">
        <div class="home-section-nav-logo">
          <h3 class="home-section-nav-title">Aora Farming</h3>
        </div>
        <div class="home-section-nav-button">
          <button class="ui button nav-button-bold-value">Our Products</button>
          <button class="ui button nav-button-bold-value">Subscription</button>
          <button class="ui button nav-button-bold-value">Contact Us</button>
        </div>
      </div>
      <div class="home-section-div">
        <img src="./assets/home_1.png" alt="nuts" class="home-section-img" />
        <div class="home-section-container">
          <p class="home-section-container-tag">
            Welcome to Aora Farming Guwahati's
          </p>
          <p class="home-section-container-content">
            At Aora Farming, we're dedicated to bringing you the freshest and
            highest-quality farm products straight from our fields to your
            table. Our commitment to sustainable farming practices and local
            production ensures that you get the best in every bite.
          </p>
        </div>
      </div>
    </section>
    <section class="products-section">
      <video autoplay muted id="background-video">
        <source src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="products-class">
        <div class="products-class-child-1">
          <div class="products-img-container products-class-child-child-1">
            <img src="" alt="products" class="products-img" />
          </div>
          <p class="products-content products-class-child-child-2"></p>
        </div>
        <div class="products-class-child-2">
          <button class="ui button products-button">Next ></button>
        </div>
      </div>
      <div></div>
      <div></div>
      <div></div>
    </section>
    <section></section>
  </body>
</html>
